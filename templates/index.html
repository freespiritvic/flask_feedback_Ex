<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-primary justify-content-between ">
        <div class="container">
          <a href="/" class="navbar-brand text-light">Flask Feedback</a>
          <ul class="nav navbar-nav flex-row float-right">
            {% if session['username'] %}
            <li class="nav-item">
              <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link pr-3 text-light" href="/login">Login&nbsp;/&nbsp;</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/register">Sign up</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>

    <div class="container" style="margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
    
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
